<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listagem de Usuários</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 transition-colors">
  <!-- Navbar will be injected by script.js -->
  
  <!-- Main content -->
  <main class="flex-grow container mx-auto px-4 py-6 mt-16"> <!-- mt-16 to account for fixed navbar -->
    <div class="w-full max-w-2xl mx-auto bg-white dark:bg-gray-800 shadow-xl rounded-xl p-8 transition-colors">
      <h2 class="text-3xl font-bold text-blue-600 dark:text-blue-400 mb-6 text-center">Usuários Cadastrados</h2>
      
      <ul id="userList" class="space-y-3">
        {% for i in range(dados | length) %}
        <li class="bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg px-4 py-3 shadow-sm text-gray-800 dark:text-gray-100">
          {% for j in range(dados[i] | length) %}
            {{lista_dados[j]}}: {{dados[i][j]}} <br>
          {% endfor %}
        </li>
        {% endfor %}
      </ul>
      
      <br>
      <a href="{{ url_for('index') }}">
        <button type="submit" class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Voltar à página principal
        </button>
      </a>
    </div>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
