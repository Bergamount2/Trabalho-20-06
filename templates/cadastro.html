<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    }
                }
            }
        };
    </script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 transition-colors">
    <!-- Navbar will be injected by script.js -->
    
    <!-- Main content -->
    <main class="flex-grow container mx-auto px-4 py-6 mt-16">
        <div class="max-w-xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg transition-colors">
            <header class="text-center mb-8">
                <h2 class="text-3xl font-bold text-primary-600 dark:text-primary-500">Cadastro de Usuários</h2>
            </header>

            <form action="{{ url_for('cadastro') }}" class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="nome" class="block mb-2 font-medium text-gray-700 dark:text-gray-300">Nome</label>
                        <input type="text" id="nome" name="nome" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                    </div>

                    <div>
                        <label for="sexo" class="block mb-2 font-medium text-gray-700 dark:text-gray-300">Sexo</label>
                        <select id="sexo" name="sexo" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="PNF">Prefiro não informar</option>
                        </select>
                    </div>

                    <div>
                        <label for="cpf" class="block mb-2 font-medium text-gray-700 dark:text-gray-300">CPF</label>
                        <input type="text" id="cpf" name="cpf" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                    </div>

                    <div>
                        <label for="telefone" class="block mb-2 font-medium text-gray-700 dark:text-gray-300">Telefone</label>
                        <input type="text" id="telefone" name="telefone" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                    </div>

                    <div>
                        <label for="email" class="block mb-2 font-medium text-gray-700 dark:text-gray-300">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                    </div>

                    <div>
                        <label for="idade" class="block mb-2 font-medium text-gray-700 dark:text-gray-300">Idade</label>
                        <input type="number" min="0" max="100" id="idade" name="idade" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                    </div>

                    <div>
                        <label for="nascimento" class="block mb-2 font-medium text-gray-700 dark:text-gray-300">Nascimento</label>
                        <input type="date" id="nascimento" name="nascimento" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                    </div>

                    <div>
                        <label for="cep" class="block mb-2 font-medium text-gray-700 dark:text-gray-300">CEP</label>
                        <input type="text" id="cep" name="cep" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="ativo" name="ativo" value="Sim"
                        class="w-4 h-4 text-primary-600 rounded border-gray-300 dark:border-gray-600 focus:ring-primary-500">
                    <label for="ativo" class="ml-2 font-medium text-gray-700 dark:text-gray-300">Usuário ativo</label>
                </div>
                <input type="hidden" name="ativo" value="Não">

                <div class="space-y-4">
                    <button type="submit"
                        class="w-full bg-primary-600 hover:bg-primary-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-primary-600 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                        Cadastrar
                    </button>
                    
                    <a href="{{ url_for('index') }}"
                        class="block w-full px-4 py-2 text-center rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600 transition duration-300">
                        Voltar à página principal
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
